<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Image Stack</title>

<body>
    <ul>
        <li>

            <span>Hill</span>

        <li>
            <span>Island</span>

        <li>
            <span>Nature</span>
            <img src="https://therightsofnature.org/wp-content/uploads/2018/01/turkey-3048299_1920.jpg" alt="Beach Image">
        </li>
        <li>
            <span>Mountain</span>
            <img src="https://cdn.cnn.com/cnnnext/dam/assets/170407220921-07-iconic-mountains-pitons-restricted.jpg" alt="Beach Image">
